<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
    </head>
    <body>
        <!-- 插入两个空行 -->
        <br/>
        <br/>
        <!-- 创建一个居中的字体大小为5的段落，并加粗的块元素 -->
        <div align="center"><font size="5"> <strong>登录</strong></font></div>
        <br/>
        <div class="login">
            <!-- 创建一个表单，提交到0，并使用POST方法  -->
            <form action="0" method="post">
                <!-- 创建两个输入框，分别为用户名和密码，并设置占位符和必填 -->
                <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
                <div align="center"><input type="text" name="password" placeholder="登录密码" required="required"></div><br/>
                <!-- 提交按钮，用户点击后提交表单 -->
                <div align="center"><button type="submit">确定</button></div>
            </form>
        </div>
    </body>
</html>
